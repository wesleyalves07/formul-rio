<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <div class="container">

        <h1>Cadastro Cliente</h1>
        <div class="forms">
            <div class="lados">
                
                <div class="linha lado">  
                        <label for="">Nome</label>
                        <input type="text" placeholder="Digite Seu Primeiro Nome">
                    </div>
                    <div class="linha lado">
                        <label for="">Sobrenome</label>
                        <input type="text" placeholder="Digite Seu Sobrenome">
                    </div>
                
            </div>
            <div class="linha">
                <label for="">E-mail</label>
                <input type="text" placeholder="Digite Seu E-mail">
            </div>
            <div class="lados">
                <div class="linha lado1">
                <label for="">Data Nascimento</label>
                <input type="number" placeholder="dd/mm/yyyy">
               </div>
                <div class="linha lado2">
                    <label for="">CPF</label>
                    <input type="number" placeholder="Ex:000.000.000-00">
                </div>
                
            </div>
            <div class="lados">
                <div class="linha lado">
                    <label for="">Cep</label>
                    <input type="number" placeholder="Digite Seu Cep">
                </div>
                    <div class="linha lado">
                        <label for="">Complemento</label>
                        <input type="text" placeholder="Ex: Apartamento 3">
                    </div>
                
            </div>
            <div class="lados">

                <div class="linha lado">
                    <label for="">Cidade</label>
                    <input type="text" placeholder="Nome Da Cidade">
                </div>
                    <div class="linha lado">
                        <label for="">Bairro</label>
                        <input type="text" placeholder="Nome Do Bairro">
                    </div>
            </div>
            <div class="lados">

                <div class="linha lado2">
                    <label for="">Rua</label>
                    <input type="text" placeholder="Nome Da Rua">
                </div>
                    <div class="linha lado1">
                        <label for="">Numero da residencia</label>
                        <input type="number" placeholder="N">
                    </div>
            </div>
        <div class="select">
            <p>Trabalha ?</p>
            <div class="sim">
                <label for="">Sim</label>
                <input type="radio">

            </div>
            <div class="sim">

                <label for="">NÃ£o</label>
                <input type="radio">           
            </div>
        </div>
        <div class="linha">
            <label for="">Criar Senha</label>
            <input type="password">
        </div>
        <div class="linha">
            <label for="">Confirmar Senha</label>
            <input type="password">
        </div>
        <div class="btn">
            <button>Enviar</button>
        </div>
    </div>
</div>
</body>
</html>
