<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container">

        <h1>Cadastro Cliente</h1>
        <div class="forms">
            <div class="lados">
                
                <div class="linha lado">  
                        <label for="">Nome</label>
                        <input type="text" placeholder="Digite Seu Primeiro Nome">
                    </div>
                    <div class="linha lado">
                        <label for="">Sobrenome</label>
                        <input type="text" placeholder="Digite Seu Sobrenome">
                    </div>
                
            </div>
            <div class="linha">
                <label for="">E-mail</label>
                <input type="text" placeholder="Digite Seu E-mail">
            </div>
            <div class="linha">
            <label for="">Data Nascimento</label>
            <input type="number" placeholder="dd/mm/yyyy">
            <div class="linha">
                <label for="">CPF</label>
                <input type="number" placeholder="Ex:000.000.000-00">
            </div>
        </div>
        <div class="linha">
            <label for="">Cep</label>
            <input type="number" placeholder="Digite Seu Cep">
            <div class="linha">
                <label for="">Complemento</label>
                <input type="text" placeholder="Ex: Apartamento 3">
            </div>
        </div>
        <div class="linha">
            <label for="">Cidade</label>
            <input type="text" placeholder="Nome Da Cidade">
            <div class="linha">
                <label for="">Bairro</label>
                <input type="text" placeholder="Nome Do Bairro">
            </div>
        </div>
        <div class="linha">
            <label for="">Rua</label>
            <input type="text" placeholder="Nome Da Rua">
            <div class="linha">
                <label for="">Numero da residencia</label>
                <input type="number" placeholder="N">
            </div>
        </div>
        <div class="select">
            <label for="">Trabalha ?</label>
            <label for="">Sim</label>
            <input type="radio">
            <label for="">NÃ£o</label>
            <input type="radio">           
        </div>
        <div class="senha">
            <label for="">Criar Senha</label>
            <input type="password">
        </div>
        <div class="senha">
            <label for="">Confirmar Senha</label>
            <input type="password">
        </div>
    </div>
</div>
</body>
</html>
